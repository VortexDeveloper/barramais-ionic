<ion-header>
  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of userList">
      <ion-avatar item-left (click)='openProfile(user.id)' >
        <img src="{{user.avatar_url}}">
      </ion-avatar>
      <h2 (click)='openProfile(user.id)'>{{user.first_name}} {{user.last_name}}</h2>
      <p>{{user.birthday | date:'MMMM d, y'}}</p>
      <button item-right ion-button color="primary" (click)='request_friendship(user)' *ngIf="user.isFriend === false">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button item-right ion-button color="danger" (click)='unfriend(user)' *ngIf="user.isFriend === true">
        <ion-icon name="arrow-down"></ion-icon>
      </button>
      <ion-icon name="time" *ngIf="user.isFriend === 'waiting'" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
