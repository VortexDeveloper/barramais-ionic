<ion-header>
  <ion-toolbar>
    <ion-searchbar
      [showCancelButton]="shouldShowCancel"
      [debounce]='1000'
      placeholder="Pesquisar"
      (ionInput)="getResults($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button clear (click)="closePage()">Cancelar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="item-friends" *ngFor="let result of results">
      <ion-thumbnail item-left (click)='openSearchItem(result)'>
        <img [src]="getAvatarSrc(result)">
      </ion-thumbnail>
      <div class="friend-information-container">
        <div class="friend-information-text">
          <h2 (click)='openSearchItem(result)'>{{getSearchItemName(result)}}</h2>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
