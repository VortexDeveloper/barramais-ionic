<ion-header>
  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of userList">
      <ion-avatar item-left (click)='openProfile(user)' >
        <img src="/assets/images/batman.png">
      </ion-avatar>
      <h2 (click)='openProfile(user)'>{{user.first_name}} {{user.last_name}}</h2>
      <p>{{user.created_at}}</p>  
      <button item-right ion-button color="primary" (click)='request_friendship(user)'>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
