<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-divider color="light">Categoria do classificado</ion-item-divider>

  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="fishing.fishing_category_id" (ionChange)="getFishingSubCategories()" name="fishing_category">
      <ion-option *ngFor="let fishingCategory of fishingCategories" [value]="fishingCategory.id">{{fishingCategory.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Sub categoria</ion-label>
    <ion-select [(ngModel)]="fishing.fishing_sub_category_id" name="fishing_sub_category">
      <ion-option *ngFor="let fishingSubCategory of fishingSubCategories" [value]="fishingSubCategory.id">{{fishingSubCategory.name}}</ion-option>
    </ion-select>
  </ion-item>

  <button class="form-buttons" ion-button type="button" block>Pr√≥ximo</button>

  <button class="form-buttons" ion-button type="button" (click)="goBack()" block>Voltar</button>
</ion-content>
