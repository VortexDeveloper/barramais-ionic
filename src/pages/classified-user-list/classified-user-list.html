<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-divider [hidden]="isClassifiedsEmpty" color="light">Classificados</ion-item-divider>
  <ion-item-divider [hidden]="!isClassifiedsEmpty" color="light">Não há classificados a mostra</ion-item-divider>

  <ion-list>
    <ion-item *ngFor="let classified of classifieds">
      <ion-thumbnail item-left>
        <img src="../../assets/images/4.jpg" alt="Sem foto">
      </ion-thumbnail>
      <ion-label class="line-break">
        <h2><strong>{{classified.title}}</strong></h2>

        <button class="form-buttons actionButton" ion-button icon-only (click)="openEdit(true, classified)">
          <ion-icon name="create"></ion-icon>
        </button>

        <button class="form-buttons actionButton" ion-button icon-only (click)="destroy(classified)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-label>
    </ion-item>
  </ion-list>

  <button class="form-buttonsBack" ion-button type="button" (click)="loadMoreClassifieds()" block>Carregar Mais</button>

  <button class="form-buttonsBack" ion-button type="button" (click)="goBack()" block>Voltar</button>
</ion-content>
