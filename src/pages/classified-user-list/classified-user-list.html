<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-divider [hidden]="isClassifiedsEmpty" color="light">Classificados</ion-item-divider>
  <ion-item-divider [hidden]="!isClassifiedsEmpty" color="light">Não há classificados cadastrados</ion-item-divider>

  <ion-item *ngFor="let classified of classifieds">
    <ion-label (click)="destroy(classified)">
      {{classified.title}}
      DESTRUIR
    </ion-label>
  </ion-item>
</ion-content>
