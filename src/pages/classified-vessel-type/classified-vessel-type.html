<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-divider color="light">Categoria do classificado</ion-item-divider>

  <ion-item>
    <ion-label floating>Tipo de Embarcação</ion-label>
    <ion-select [(ngModel)]="vessel.vessel_type_id" (ionChange)="resetBrandAndMold()" name="vessel_type">
      <ion-option *ngFor="let vesselType of vesselTypes" [value]="vesselType.id">{{vesselType.name}}</ion-option>
    </ion-select>
  </ion-item>

  <button class="form-buttons" ion-button type="button" (click)="openNextPage(classifiedVesselStatusPage, vessel)" block>Próximo</button>

  <button class="form-buttons" ion-button type="button" (click)="goBack()" block>Voltar</button>
</ion-content>
