<ion-header>
  <ion-toolbar>
    <ion-title>
      Convidar
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let guest of guests">
      <ion-thumbnail item-left>
        <img src="assets/images/batman.png">
      </ion-thumbnail>
      <h2>{{guest.first_name}}</h2>
      <p>{{guest.birth_date}}</p>
      <button ion-button clear item-right (click)="invitation(guest)" [hidden]="isGuest(guest) == false">Convidar</button>
    </ion-item>
  </ion-list>
</ion-content>
