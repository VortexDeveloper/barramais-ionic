<ion-header>
  <ion-toolbar>
    <ion-title>
      Convidados
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let guest of guests">
      <ion-thumbnail item-left>
        <img src="assets/images/batman.png">
      </ion-thumbnail>
      <ion-label>
        <h2>{{guest.first_name}}</h2>
      </ion-label>
      <ion-checkbox [hidden]="!showAdminActions" item-right color="dark" checked="false" [(ngModel)]="guest.invited" (ionChange)="getSelect(guest.invited, guest)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button [hidden]="!showAdminActions" class="form-buttons" ion-button type="button" block name="button" (click)="invitation(selectedGuests)">Convidar</button>

</ion-content>
