<ion-header>
  <ion-toolbar>
    <ion-title>
      Likes
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="item-friends" *ngFor="let user of post_likes_users">
      <ion-thumbnail item-left (click)='openProfile(user)'>
        <img src="{{user.avatar_url}}">
      </ion-thumbnail>
        <div class="friend-information-container">
          <div class="friend-information-text">
            <h2 (click)='openProfile(user)'>{{user.first_name}} {{user.last_name}}</h2>
            <p>{{user.birthday | date:'MMMM d, y'}}</p>
          </div>
        </div>
    </ion-item>
  </ion-list>
</ion-content>
