<ion-content padding>
  <div class="container">
    <div class="logo-home">
        <img src="assets/images/logo300.png" alt="Barra Mais" />
    </div>
    <button ion-button class="buttons-color-facebook" block color="light" outline (click)="openPage(mainPage)" icon-left>
      <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
      Entrar com o Facebook
    </button>
    <button ion-button class="buttons-color-google" block color="light" outline (click)="openPage(mainPage)" icon-left>
      <ion-icon ios="logo-google" md="logo-google"></ion-icon>
      Entrar com o Google
    </button>
    <button ion-button color="light" clear class="links-color" (click)="openPage(registration)">
      Cadastrar-se
    </button>
    <button ion-button color="light" clear class="links-color" (click)="openPage(login)">
      Login
    </button>
  </div>
</ion-content>
