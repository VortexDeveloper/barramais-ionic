<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-divider color="light">Foto e descrição do anúncio</ion-item-divider>
  <ion-item>
    <a (click)="presentActionSheet()" [hidden]="ad.photo_url == ''">
      <ion-thumbnail item-left>
        <img src="{{host + ad.photo_url}}" id='ad_photo'>
      </ion-thumbnail>
    </a>
    <a (click)="presentActionSheet()" [hidden]="ad.photo_url != ''">
      <ion-thumbnail item-left>
        <img src="assets/images/bg_app.png" id='ad_photo'>
      </ion-thumbnail>
    </a>
  </ion-item>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="ad.description" name="ad_description"></ion-input>
  </ion-item>

  <button class="form-buttons" ion-button type="button" (click)="openNextPage(adPreviewPage, ad)" block>Próximo</button>

  <button class="form-buttons" ion-button type="button" (click)="goBack()" block>Voltar</button>
</ion-content>
