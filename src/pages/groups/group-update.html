<ion-header>
  <ion-toolbar>
    <ion-title>
      Atualize seu Grupo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image">
    <img src="{{group.cover_photo}}" *ngIf="group.cover_photo"/>
    <img src="{{group.cover_photo_url}}" *ngIf="!group.cover_photo"/>
    <ion-icon class="cover-camera-icon" name="camera" (click)="openMediaOptions()"></ion-icon>
  </div>
  <div class="container">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome do Grupo</ion-label>
        <ion-input type="text" [(ngModel)]="group.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea [(ngModel)]="group.about" name="about"></ion-textarea>
      </ion-item>
    </ion-list>
    <button class="form-buttons" ion-button type="button" block name="button" (click)="update(group)" *ngIf="group.id != null">Atualizar</button>
  </div>
</ion-content>
