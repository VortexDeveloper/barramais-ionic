<ion-header>
  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="background-image">
    <button ion-button icon-only class="button-more" (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
    <img src="{{group.cover_photo_url}}" alt="Perfil Header"/>
  </div>
  <div class="main-content">
    <ion-item>
      <h2 class="group-name">{{group.name}}</h2>
      Criado em {{group.createdAt | date:'MMMM d, y'}}
    </ion-item>
    <div class="profile-description">
      <ion-row class="actions-row">
        <ion-col width-25 (click)="openModal(groupMembers, confirmedMembers)">
          <h2 class="icon-button">{{l_confirmedMembers}}</h2>
          <p class="icon-word">
            Membros
          </p>
        </ion-col>
        <ion-col width-25 (click)="openModal(addGroupMembers, friends)" *ngIf="is_member_of || showAdminActions">
          <ion-icon name="person-add" class="icon-button"></ion-icon>
          <p class="icon-word">
            membros
          </p>
        </ion-col>
        <ion-col width-25 (click)="openModal(groupMembers, pendingByAdmin)" *ngIf="showAdminActions">
          <ion-icon name="time" class="icon-button"></ion-icon>
          <p class="icon-word">
            Pendentes
          </p>
        </ion-col>
        <ion-col width-25 (click)="groupInformation()">
          <ion-icon name="ios-information-circle" class="icon-button"></ion-icon>
          <p class="icon-word">
            Info
          </p>
        </ion-col>
      </ion-row>
      <div class="groupInformation" [hidden]="!showGroupInformation">
        {{group.about}}
      </div>
    </div>
    <bm-post [posts]="posts"></bm-post>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="openPostModal()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
  <button class="form-buttons" ion-button type="button" block name="button" *ngIf="showAdminActions" (click)="delete(group)">Remover</button>
</ion-content>
