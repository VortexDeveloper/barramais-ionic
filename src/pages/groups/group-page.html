<ion-header>
  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="background-image">
    <img src="{{group.cover_photo_url}}" alt="Perfil Header"/>
    <button icon-left class="perfil-actions" color="primary" ion-button  >
      Participar
    </button>
      <button icon-left class="perfil-actions" color="secondary" (click)="openEditModal(groupModal, group)" ion-button  >
      <ion-icon name="create"></ion-icon>
      Editar
    </button>
  </div>
  <div class="main-content">
    <ion-item>
      <h2 class="group-name">{{group.name}}</h2>
      Criado em {{group.createdAt | date:'MMMM d, y'}}
    </ion-item>
    <div class="profile-description">
      <ion-row class="actions-row">
        <ion-col width-25 (click)="openModal(groupMembers, confirmedMembers)">
          <h2 class="icon-button">{{l_confirmedMembers}}</h2>
          <p class="icon-word">
            Membros
          </p>
        </ion-col>
        <ion-col width-25 (click)="openModal(groupMembers, friends)" *ngIf="showMemberActions || showAdminActions">
          <ion-icon name="person-add" class="icon-button"></ion-icon>
          <p class="icon-word">
            membros
          </p>
        </ion-col>
        <ion-col width-25 (click)="openModal(groupMembers, pendingMembers)" *ngIf="showMemberActions || showAdminActions">
          <ion-icon name="time" class="icon-button"></ion-icon>
          <p class="icon-word">
            Pendentes
          </p>
        </ion-col>
        <ion-col width-25>
          <ion-icon name="ios-information-circle" class="icon-button"></ion-icon>
          <p class="icon-word">
            Info
          </p>
        </ion-col>
      </ion-row>
    </div>
    <bm-post [posts]="posts"></bm-post>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="openPostModal()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>
