<ion-header>
  <ion-toolbar>
    <ion-title>
      Membros
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="item-friends" *ngFor="let member of members">
      <ion-thumbnail item-left (click)='openProfile(member)'>
        <img src="{{member.avatar_url}}">
      </ion-thumbnail>
      <ion-label>
        <div class="friend-information-container">
          <div class="friend-information-text">
            <h2 (click)='openProfile(member)'>{{member.first_name}} {{member.last_name}}</h2>
            <p>{{member.birthday | date:'MMMM d, y'}}</p>
          </div>
        </div>
      </ion-label>
      <ion-checkbox item-right color="dark" checked="false" [(ngModel)]="member.invited" (ionChange)="getSelect(member.invited, member)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-fab right bottom >
    <button ion-fab mini color="danger" (click)="invitation(selectedMembers)" *ngIf="this.selectedMembers.length > 0"><ion-icon name="mail"></ion-icon></button>
  </ion-fab>
</ion-content>
