<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastre seu Grupo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{group.cover_photo}}" id='group_cover_photo' [hidden]="group.cover_photo === null">
        </ion-thumbnail>
      </ion-item>
      <ion-item>
        <ion-label floating>Nome do Grupo</ion-label>
        <ion-input type="text" [(ngModel)]="group.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea [(ngModel)]="group.about" name="about"></ion-textarea>
      </ion-item>
    </ion-list>
    <button class="form-buttons" ion-button type="button" block name="button" (click)="create(group)">Salvar</button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button color="light" clear (click)="presentActionSheet()" icon-left>
      <ion-icon ios="ios-open" md="md-open"></ion-icon>
      Selecionar midia
    </button>
  </ion-toolbar>
</ion-footer>
