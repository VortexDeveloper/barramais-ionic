<ion-header>
  <ion-toolbar>
    <ion-title>
      Convidados
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let member of members">
      <ion-thumbnail item-left>
        <img src="{{member.cover_photo_url}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{member.first_name}}</h2>
      </ion-label>
      <ion-checkbox [hidden]="!showAdminActions" item-right color="dark" checked="false" [(ngModel)]="member.invited" (ionChange)="getSelect(member.invited, member)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button [hidden]="!showAdminActions" class="form-buttons" ion-button type="button" block name="button" (click)="invitation(selectedMembers)">Convidar</button>

</ion-content>
