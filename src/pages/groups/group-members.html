<ion-header>
  <ion-toolbar>
    <ion-title>
      Membros
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="item-friends" *ngFor="let member of members">
      <ion-thumbnail item-left (click)='openProfile(member)'>
        <img src="{{member.avatar_url}}">
      </ion-thumbnail>
        <div class="friend-information-container">
          <div class="friend-information-text">
            <h2 (click)='openProfile(member)'>{{member.first_name}} {{member.last_name}}</h2>
            <p>{{member.birthday | date:'MMMM d, y'}}</p>
          </div>
        </div>
        <button ion-button item-right (click)="accept_member(member)" *ngIf="showAdminActions && page_type == 'pendentes'">Aceitar</button>
      <!-- <ion-checkbox [hidden]="!showAdminActions" item-right color="dark" checked="false" [(ngModel)]="member.invited" (ionChange)="getSelect(member.invited, member)"></ion-checkbox> -->
    </ion-item>
  </ion-list>
  <!-- <button [hidden]="!showAdminActions" class="form-buttons" ion-button type="button" block name="button" (click)="invitation(selectedMembers)">Convidar</button> -->
  <!-- <ion-fab [hidden]="!showAdminActions" right bottom>
    <button ion-fab mini color="danger" (click)="invitation(selectedMembers)"><ion-icon name="mail"></ion-icon></button>
  </ion-fab> -->
</ion-content>
