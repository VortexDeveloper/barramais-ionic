<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button (click)="openPage(profilePage)">
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </button>
    <button class="logo bar-buttons" left ion-button (click)="openPage(feeds)">
      <img src="assets/images/logo.png" alt="Barramais" />
    </button>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="groups">
      <ion-segment-button value="my-groups">
        Meus Grupos
      </ion-segment-button>
      <ion-segment-button value="present-groups">
        Grupos Presentes
      </ion-segment-button>
      <ion-segment-button value="pending-invitations">
        Convites Pendentes
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <div [ngSwitch]="groups">
    <ion-list *ngSwitchCase="'my-groups'">
      <ion-card>
        <img src="assets/images/1.jpg"/>
        <div class="card-title">Grupo 1</div>
        <div class="card-subtitle">41 membros</div>
      </ion-card>

      <ion-card>
        <img src="assets/images/2.jpg"/>
        <div class="card-title">Grupo 2</div>
        <div class="card-subtitle">23 membros</div>
      </ion-card>

      <ion-card>
        <img src="assets/images/3.jpg"/>
        <div class="card-title">Grupo 3</div>
        <div class="card-subtitle">67 membros</div>
      </ion-card>

      <ion-card>
        <img src="assets/images/4.jpg"/>
        <div class="card-title">Grupo 4</div>
        <div class="card-subtitle">45 membros</div>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'present-groups'">
      <ion-card>
        <img src="assets/images/1.jpg"/>
        <div class="card-title">Grupo 1</div>
        <div class="card-subtitle">41 membros</div>
      </ion-card>

      <ion-card>
        <img src="assets/images/2.jpg"/>
        <div class="card-title">Grupo 2</div>
        <div class="card-subtitle">23 membros</div>
      </ion-card>

      <ion-card>
        <img src="assets/images/4.jpg"/>
        <div class="card-title">Grupo 4</div>
        <div class="card-subtitle">45 membros</div>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'pending-invitations'">
      <ion-card>
        <img src="assets/images/1.jpg"/>
        <div class="card-title">Grupo 1</div>
        <div class="card-subtitle">41 membros</div>
      </ion-card>

      <ion-card>
        <img src="assets/images/2.jpg"/>
        <div class="card-title">Grupo 2</div>
        <div class="card-subtitle">23 membros</div>
      </ion-card>

    </ion-list>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
