<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button (click)="openPage(registration3)">
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </button>
    <button class="logo bar-buttons" left ion-button (click)="openPage(feed)">
      <img src="assets/images/logo.png" alt="Barramais" />
    </button>
  </ion-navbar>
</ion-header>
<ion-tabs selectedIndex="0" tabsPlacement="bottom">
  <ion-tab tabTitle="Feed" [root]="feeds"></ion-tab>
  <ion-tab tabTitle="Eventos" [root]="events"></ion-tab>
  <ion-tab tabTitle="Grupos" [root]="groups"></ion-tab>
</ion-tabs>
