<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-divider [hidden]="isClassifiedEmpty" color="light">Classificados</ion-item-divider>
  <ion-item-divider [hidden]="!isClassifiedEmpty" color="light">Não há classificados a mostra</ion-item-divider>

  <ion-list>
    <ion-item *ngFor="let classified of classifieds">
      <ion-thumbnail item-left>
        <img src="../../assets/images/4.jpg" alt="Sem foto">
      </ion-thumbnail>
      <ion-label class="line-break">
        <h2><strong>{{classified.title}}</strong></h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <button ion-button class="form-buttons" type="button" (click)="loadMoreProducts()" block>Carregar Mais</button>

  <button ion-button class="form-buttons" type="button" (click)="openPageWithClassifiedConditional(classifiedPage, 2)" block>Novo Classificado</button>

  <button ion-button class="form-buttons" type="button" (click)="goBack()" block>Voltar</button>
</ion-content>
