<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let conversation of conversations" (click)="openConversation(conversation)">
      <ion-avatar class='chat-avatar' item-left>
        <img src="{{conversation.opposed.avatar}}">
      </ion-avatar>
      <h2>{{conversation.opposed.name}}</h2>
      <p>{{conversation.last_message.body}}</p>
      <ion-note item-right>{{conversation.last_message.sent_date}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
