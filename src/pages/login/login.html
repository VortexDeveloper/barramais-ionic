<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="logo">
      <img src="assets/images/logo300.png" alt="BarraMais" />
    </div>
    <p>
      Faça seu login
    </p>
    <form (ngSubmit)="login(user)">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
      <button class="form-buttons" ion-button type="submit" block>
        Continuar
      </button>
    </form>
    <h2>
      <b>
      Esqueceu sua senha?<br><br>
      Outras dúvidas: suporte@barramais.com.br
      </b>
    </h2>
  </div>
</ion-content>
