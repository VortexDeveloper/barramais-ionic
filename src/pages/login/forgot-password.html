<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="logo">
      <img src="assets/images/logo300.png" alt="BarraMais" />
    </div>
    <p>
      Esqueceu sua senha?
    </p>
    <form (ngSubmit)="forgotPassword()">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <button class="form-buttons" ion-button type="submit" block>Recuperar Senha!</button>
    </form>
  </div>
</ion-content>
