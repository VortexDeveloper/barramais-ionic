<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <ion-list>
      <ion-item-divider [hidden]="!isAdsEmpty" color="light">Anúncios</ion-item-divider>
      <ion-item-divider [hidden]="isAdsEmpty" color="light">Não há anúncios cadastrados</ion-item-divider>
      <ion-item *ngFor="let ad of ads">
        <ion-thumbnail item-left>
          <img src="{{this.host + ad.photo_url}}" alt="">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ad.description}}</h2>
        </ion-label>
        <ion-label>
          <button class="form-buttons" ion-button icon-only (click)="suaFuncao()">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-label>
        <ion-label>
          <button class="form-buttons" ion-button icon-only>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
