<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <form (ngSubmit)="save(advertiser)">
      <ion-item-group>
        <ion-item-divider color="light">Informações de conta</ion-item-divider>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Website</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Facebook</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Instagram</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-item-group>

      <button class="form-buttons" ion-button type="submit" block>Finalizar cadastro</button>
    </form>
  </div>
</ion-content>
