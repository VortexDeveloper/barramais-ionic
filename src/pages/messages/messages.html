<ion-header>

  <ion-navbar>
    <ion-title>{{conversation.opposed.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class='chat-messages-list'>
    <ion-grid>
      <ion-row *ngFor="let msg of messages"
        [class.ownMessage]='msg.user.id != conversation.opposed.id'
      >
        <ion-col width-80>
          <span>
            {{msg.user.name}}
          </span>
          <div class='message-body'>
            {{msg.body}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-80>
        <ion-textarea placeholder='Escreva aqui..' [(ngModel)]="message.body"></ion-textarea>
      </ion-col>
      <ion-col>
        <button ion-button round small outline icon-only (click)="createMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
