<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-divider color="light">Estado da embarcação</ion-item-divider>

  <ion-list radio-group [(ngModel)]=vessel.status name=vessel_status>
    <ion-item>
      <ion-label>Novo</ion-label>
      <ion-radio value=0></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Usado</ion-label>
      <ion-radio value=1></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Sucata</ion-label>
      <ion-radio value=2></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label floating>Ano de fabricação</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="vessel.manufacturation_year" name="vessel_manufacturation_year"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Valor</ion-label>
    <ion-input type="number" [(ngModel)]="classified.price" name="classified_price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Ano de ativação</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="vessel.activation_year" name="vessel_activation_year"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Alienado?</ion-label>
    <ion-checkbox item-right [(ngModel)]="vessel.alienated" name="classified_bonded"></ion-checkbox>
  </ion-item>

  <button class="form-buttons" ion-button type="button" (click)="openNextPage(classifiedVesselManufacturerPage, vessel, classified)" block>Próximo</button>

  <button class="form-buttons" ion-button type="button" (click)="goBack()" block>Voltar</button>
</ion-content>
