<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-divider color="light">Dados do anunciante</ion-item-divider>
  <ion-item>
    <ion-label floating>Tipo de documento</ion-label>
    <ion-select [(ngModel)]="advertiser.document_type" name="advertiser_document_type">
      <ion-option value=0 selected="true">CPF</ion-option>
      <ion-option value=1>CNPJ</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Número do documento</ion-label>
    <ion-input type="text" [(ngModel)]="advertiser.document_number" name="advertiser_document_number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Selecione o Estado</ion-label>
    <ion-select [(ngModel)]="address.state_id" (ionChange)="getCities()" name="state">
      <ion-option *ngFor="let state of states" [value]="state.id">{{state.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Selecione a cidade</ion-label>
    <ion-select [(ngModel)]="address.city_id" name="city">
      <ion-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Código Postal</ion-label>
    <ion-input type="text" [(ngModel)]="address.zip_code" name="advertiser_address_zip_code"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Endereço</ion-label>
    <ion-input type="text" [(ngModel)]="address.street" name="advertiser_address_street"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Complemento</ion-label>
    <ion-input type="text" [(ngModel)]="address.complement" name="advertiser_address_complement"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Bairro</ion-label>
    <ion-input type="text" [(ngModel)]="address.neighborhood" name="advertiser_address_neighborhood"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Website</ion-label>
    <ion-input type="text" [(ngModel)]="advertiser.website" name="advertiser_website"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Facebook</ion-label>
    <ion-input type="text" [(ngModel)]="advertiser.facebook" name="advertiser_facebook"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Instagram</ion-label>
    <ion-input type="text" [(ngModel)]="advertiser.instagram" name="advertiser_instagram"></ion-input>
  </ion-item>
  <!-- <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="advertiser.email" name="advertiser_email"></ion-input>
  </ion-item> -->
  <ion-item>
    <ion-label floating>Telefone</ion-label>
    <ion-input type="text" [(ngModel)]="advertiser.landline" name="advertiser_landline"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Celular</ion-label>
    <ion-input type="text" [(ngModel)]="advertiser.cell_phone" name="advertiser_cell_phone"></ion-input>
  </ion-item>

  <button class="form-advertiser" ion-button type="button" (click)="openNextPage(advertiserPaymentPage, advertiser, address)" block>Próximo</button>

  <button class="form-buttons" ion-button type="button" (click)="goBack()" block>Voltar</button>
</ion-content>
