<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <form (ngSubmit)="save(ad)">
      <ion-item-group>
        <ion-item-divider color="light">Cadastro de anúncio</ion-item-divider>
        <ion-item>
          <ion-label floating>Descrição</ion-label>
          <ion-input type="text" [(ngModel)]="ad.description" name="ad_description"></ion-input>
        </ion-item>
      </ion-item-group>

      <button class="form-buttons" ion-button type="submit" block>Cadastrar anúncio</button>
    </form>
  </div>
</ion-content>
