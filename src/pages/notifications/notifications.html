<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <div *ngFor="let user of users">
        <div *ngIf="user.id == notification.notifiable.user_id">
          <ion-thumbnail item-left>
            <img src="{{user.avatar_url}}" alt="Sem foto">
          </ion-thumbnail>

          {{user.first_name}} comentou sua publicação
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
