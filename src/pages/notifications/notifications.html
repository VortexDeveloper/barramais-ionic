<ion-header>
  <ion-toolbar>
    <ion-title>
      Notificações
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <div *ngFor="let user of users">
        <div *ngIf="user.id == notification.notifiable.user_id">
          <ion-thumbnail item-left>
            <img src="{{user.avatar_url}}" alt="Sem foto">
          </ion-thumbnail>

          {{user.first_name}} comentou sua publicação
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
