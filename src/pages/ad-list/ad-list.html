<ion-header>

  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container" [hidden]="isAdvertiser">
    <ion-item-divider color="light">Você ainda não é um anunciante</ion-item-divider>
  </div>

  <div class="container" [hidden]="!isAdvertiser">
    <ion-list>
      <ion-item-divider [hidden]="!isAdsEmpty" color="light">Anúncios</ion-item-divider>
      <ion-item-divider [hidden]="isAdsEmpty" color="light">Não há anúncios a mostra</ion-item-divider>
      <ion-item *ngFor="let ad of mainAds">
        <ion-thumbnail item-left>
          <img src="../../assets/images/1.jpg" alt="Sem foto">
        </ion-thumbnail>
        <ion-label class="line-break">
          <h2><strong>{{ad.description}}</strong></h2>

          <button class="form-buttons actionButton" ion-button icon-only (click)="openEditPage(adBannersPage, ad)">
            <ion-icon name="create"></ion-icon>
          </button>

          <button class="form-buttons actionButton" ion-button icon-only (click)="destroy(ad)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- <ion-fab right bottom>
      <button ion-fab mini color="danger" (click)="openPage(adsPage)"><ion-icon name="add"></ion-icon></button>
    </ion-fab> -->
  </div>

  <button class="form-buttonsBack" ion-button type="button" (click)="loadMoreAds()" block>Carregar Mais</button>

  <button class="form-buttonsBack" ion-button type="button" (click)="goBack()" block>Voltar</button>
</ion-content>
