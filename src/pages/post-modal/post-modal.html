<ion-header>
  <ion-toolbar>
    <ion-title>
      Nova Postagem
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
      <ion-item>
        <ion-avatar item-left>
          <img src="{{current_user.avatar_url}}">
        </ion-avatar>
        <p>{{current_user.first_name}}</p>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="post.description" placeHolder="O que você está pensando..."></ion-textarea>
      </ion-item>
      <button ion-button (click)="createPost()">
        <span ion-text>Publicar</span>
      </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button class="form-buttons" color="light" clear (click)="openMediaOptions()" icon-left>
      <ion-icon ios="ios-open" md="md-open"></ion-icon>
      Selecionar midia
    </button>
  </ion-toolbar>
</ion-footer>
