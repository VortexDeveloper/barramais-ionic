<ion-header>
  <ion-toolbar>
    <ion-title>
      Nova Postagem
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/images/logo.png">
        </ion-avatar>
        <p>User</p>
      </ion-item>
      <ion-item>
        <ion-textarea placeHolder="O que você está pensando..."></ion-textarea>
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-list>
        <button ion-item>
          <ion-icon ios="ios-videocam" md="md-videocam" item-left (click)="openVideoGallery()"></ion-icon>
          Enviar video
        </button>
        <button ion-item>
          <ion-icon ios="ios-camera" md="md-camera" item-left (click)="openPhotoGallery()"></ion-icon>
          Enviar Foto
        </button>
    </ion-list>
  </ion-toolbar>
</ion-footer>
