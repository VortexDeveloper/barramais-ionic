<ion-header>
  <ion-toolbar>
    <ion-title>
      Novo Evento
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
      <ion-item>
        <ion-label floating>Nome do Evento</ion-label>
        <ion-input type="text" [(ngModel)]="event.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Data do Evento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.event_date" name="event_date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea [(ngModel)]="event.about" name="about"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Endereço</ion-label>
        <ion-textarea [(ngModel)]="address.street" name="street"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Complemento</ion-label>
        <ion-input type="text" [(ngModel)]="address.complement" name="complement"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Estado</ion-label>
        <ion-input type="text" [(ngModel)]="address.state_id" name="state_id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Cidade</ion-label>
        <ion-input type="text" [(ngModel)]="address.city_id" name="city_id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Bairro</ion-label>
        <ion-input type="text" [(ngModel)]="address.neighborhood" name="neighborhood"></ion-input>
      </ion-item>
      <ion-item>
        <button class="form-buttons" ion-button type="button" block name="button" (click)="create(event, address)">Salvar</button>
      </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button color="light" clear (click)="presentActionSheet()" icon-left>
      <ion-icon ios="ios-open" md="md-open"></ion-icon>
      Selecionar midia
    </button>
  </ion-toolbar>
</ion-footer>
