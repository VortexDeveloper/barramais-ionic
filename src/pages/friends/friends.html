<ion-header>
  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col width-50>
      <button ion-button outline color="light" (click)="openPage(friendsPage)">
        Amigos
      </button>
    </ion-col>
    <ion-col width-50>
      <button *ngIf="current_user.id == user.id" ion-button outline color="light" (click)="openPage(friendshipRequestPage)">
        Pendentes
      </button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let user of friends">
      <ion-avatar item-left (click)='openProfile(user)'>
        <img src="{{user.avatar_url}}">
      </ion-avatar>
      <h2 (click)='openProfile(user)'>{{user.first_name}} {{user.last_name}}</h2>
      <p>{{user.birthday | date:'MMMM d, y'}}</p>
      <button item-right ion-button color="danger" *ngIf="current_user.id == user.id" (click)="unfriend(user)">
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
