<ion-header>
  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col width-50>
      <button ion-button outline color="light" (click)="openPage(friendsPage)">
        97
        <br>
        Amigos
      </button>
    </ion-col>
    <ion-col width-50>
      <button ion-button outline color="light" (click)="openPage(friendshipRequestPage)">
        8
        <br>
        Pendentes
      </button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-card *ngFor="let user of friends">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="/assets/images/batman.png">
        </ion-thumbnail>
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <button ion-button color="light" item-right (click)='createConversationWith(user)'>
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
