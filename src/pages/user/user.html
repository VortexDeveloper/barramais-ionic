<ion-header>
  <ion-navbar>
    <button class="bar-buttons" right ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </button>
    <button class="logo bar-buttons" left ion-button (click)="openPage(feed)">
      <img src="assets/images/logo.png" alt="Barramais" />
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
      <h1>Cadastrar Usuário</h1>
      <form (ngSubmit)="save(user)">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Confirmação de Senha</ion-label>
          <ion-input type="password" [(ngModel)]="user.password_confirmation" name="password_confirmation"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Cadastrar</button>
      </form>
      <hr />
      <button ion-button (click)="goBack()" block>Voltar</button>
  </div>
</ion-content>
