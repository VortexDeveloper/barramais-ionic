<ion-header>
  <ion-navbar>
    <bm-header></bm-header>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container">
    <p>
      Esqueceu sua senha?
    </p>
    <form (ngSubmit)="updatePassword()">
      <ion-item>
        <ion-label floating>Nova Senha: </ion-label>
        <ion-input type="password" [(ngModel)]="password_config.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirme a Nova Senha: </ion-label>
        <ion-input type="password" [(ngModel)]="password_config.password_confirmation" name="password_confirmation"></ion-input>
      </ion-item>
      <button class="form-buttons" ion-button type="submit" block>Salvar Senha!</button>
    </form>
  </div>
</ion-content>
