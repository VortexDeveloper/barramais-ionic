<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
    </button>
    <button class="bar-buttons" right ion-button>
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </button>
    <button class="logo bar-buttons" left ion-button (click)="openPage(feed)">
      <img src="assets/images/logo.png" alt="Barramais" />
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/images/logo.png"/>
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
    <img src="assets/images/post.jpg"/>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon ios="ios-text" md="md-text"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon ios="ios-share" md="md-share"></ion-icon>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
