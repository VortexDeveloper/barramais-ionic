<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
    <form (ngSubmit)="save(user)">
      <ion-item>
        <ion-list radio-group [(ngModel)]="user.sex">
          <ion-item>
            <ion-label>Masculino</ion-label>
            <ion-radio value="M"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Feminino</ion-label>
            <ion-radio value="F"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-item>
      <ion-item>
        <ion-label>Data de nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.birthday"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Celular</ion-label>
        <ion-input type="text" [(ngModel)]="user.cellphone" name="cellphone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sobre mim</ion-label>
        <ion-textarea [(ngModel)]="user.about" name="about"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Trabalho e educação</ion-label>
        <ion-textarea [(ngModel)]="user.academic_profile" name="academic_profile"></ion-textarea>
      </ion-item>
    </form>
    <hr />
    <button ion-button (click)="next(user)" block>Próximo</button>
  </div>
</ion-content>
