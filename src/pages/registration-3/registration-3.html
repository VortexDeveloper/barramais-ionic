<ion-header>
  <ion-navbar>
    <button class="logo bar-buttons" left ion-button (click)="openPage(rootPage)">
      <img src="assets/images/logo.png" alt="Barramais" />
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
    <form (ngSubmit)="save(user)">
      <ion-item>
        <ion-label>Trabalha com náutica</ion-label>
        <ion-toggle [(ngModel)]="user.nautical_professional" name="nautical_professional"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Descreva seu trabalho:</ion-label>
        <ion-textarea [(ngModel)]="user.nautical_work" name="nautical_work"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-list radio-group [(ngModel)]="user.relationship" name="relationship">
          <ion-item>
            <ion-label>Casado</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Namorando</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Solteiro</ion-label>
            <ion-radio value="0"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-item>
      <ion-item>
        <ion-label>Possui embarcação?</ion-label>
        <ion-toggle [(ngModel)]="user.has_embarcation" name="has_embarcation"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Integrante da Marinha do Brasil</ion-label>
        <ion-toggle [(ngModel)]="user.naval_service" name="naval_service"></ion-toggle>
      </ion-item>
      <button class="form-buttons" ion-button type="submit" block>Finalizar cadastro</button>
    </form>
    <hr />
  </div>
</ion-content>
