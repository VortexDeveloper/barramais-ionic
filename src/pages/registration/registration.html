<ion-header>
  <ion-navbar>
    <button class="logo bar-buttons" left ion-button (click)="openPage(rootPage)">
      <img src="assets/images/logo.png" alt="Barramais" />
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
    <form (ngSubmit)="save(user)">
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="user.first_name" name="first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Sobrenome</ion-label>
        <ion-input type="text" [(ngModel)]="user.last_name" name="last_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Data de nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.birthday" name="birthday"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmação de Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password_confirmation" name="password_confirmation"></ion-input>
      </ion-item>
      <button class="form-buttons" ion-button type="submit" block>Finalizar cadastro</button>
    </form>
  </div>
</ion-content>
