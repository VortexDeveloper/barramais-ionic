
    <div class="toolbar-ios-fix">
      <button ion-button menuToggle>
        <img src="assets/images/menu.png" alt="MENU">
      </button>
      <button class="bar-buttons" right ion-button (click)="openPage(usersPage)">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
      <button class="logo bar-buttons" left ion-button (click)="openPage(mainPage)">
        <img src="assets/images/logo.png" alt="Barramais" />
      </button>
    </div>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
