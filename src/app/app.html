<ion-menu [content]="content" id="menu" persistent="true">
  <ion-content>
    <ion-list>
      <ul class="photo-menu">
        <li (click)="openPage(profilePage)" menuClose>
          <ion-item no-lines class="avatar">
            <ion-thumbnail item-left>
              <img src="{{user.avatar_url}}" id='user_avatar' *ngIf="user" >
            </ion-thumbnail>
          </ion-item>
        </li>
      </ul>
      <ul class="menu-item">
        <li>
          <button menuClose ion-item (click)="openPage(mainPage)">
            <img src="assets/images/barco2.png" class="icon-itens" />
            Início
          </button>
        </li>
        <li>
          <ion-item>
            <a (click)="showSubMenuConvidarAmigos()">
              <img src="assets/images/convite.png" class="icon-itens" />
              Convidar Amigos
            </a>
            <ul class="sub-menu-item" [hidden]="!showConvidarAmigos">
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage()">
                  Convidar do Facebook
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage()">
                  Convidar Contatos
                </button>
              </li>
            </ul>
          </ion-item>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage(mainPage)">
            <img src="assets/images/amigos.png" class="icon-itens" />
            Amigos
          </button>
        </li>
        <li>
          <ion-item>
            <a (click)="showSubMenuPaginas()">
              <img src="assets/images/paginas.png" class="icon-itens" />
              Páginas
            </a>
            <ul class="sub-menu-item" [hidden]="!showPaginas">
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage()">
                  Criar Páginas
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage()">
                  Minhas Páginas
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage()">
                  Seguindo
                </button>
              </li>
            </ul>
          </ion-item>
        </li>
        <li>
          <ion-item>
            <a (click)="showSubMenuBlog()">
              <img src="assets/images/blog.png" class="icon-itens" />
              Blog
            </a>
            <ul class="sub-menu-item" [hidden]="!showBlog">
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openLink('http://barramais.com.br/blog/')">
                  Acessar Blog
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage()">
                  Enviar Matéria
                </button>
              </li>
            </ul>
          </ion-item>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage(eventsPage)">
            <img src="assets/images/eventos.png" class="icon-itens" />
            Eventos
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage(mainPage)">
            <img src="assets/images/turismo.png" class="icon-itens" />
            Viagens
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage(mainPage)">
            <img src="assets/images/pesca.png" class="icon-itens" />
            Pesca
          </button>
        </li>
        <li>
          <ion-item>
            <a (click)="showSubMenuClassificados()">
              <img src="assets/images/classificados2.png" class="icon-itens" />
              Classificados
            </a>
            <ul class="sub-menu-item" [hidden]="!showClassificados">
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage(classifiedUserListPage)">
                  Meus Classificados
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPageWithClassifiedConditional(classifiedPage, 0)">
                  Embarcações
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPageWithClassifiedConditional(classifiedPage, 1)">
                  Pesca
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPageWithClassifiedConditional(classifiedPage, 2)">
                  Produtos Náuticos
                </button>
              </li>
            </ul>
          </ion-item>
        </li>
        <li>
          <ion-item>
            <a (click)="showSubMenuAnuncios()">
              <img src="assets/images/anuncios.png" class="icon-itens" />
              Publicidade
            </a>
            <ul class="sub-menu-item" [hidden]="!showAnuncios">
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage(albumListPage)">
                  Album
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage(adBannersPage)">
                  Anunciar sua marca
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage(adListPage)">
                  Meus anúncios
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage(advertisersPage)">
                  Minha conta
                </button>
              </li>
            </ul>
          </ion-item>
        </li>
      </ul>
      <ul class="menu-config">
        <li>
          <button class="item item-block item-ios item-border" menuClose ion-item (click)="openPage(userPage)">
            <ion-icon name="cog" class="icon-itens"></ion-icon>
            Configurações
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage()">
            <ion-icon name="megaphone" class="icon-itens"></ion-icon>
            Denúncias
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage()">
            <ion-icon name="information-circle" class="icon-itens"></ion-icon>
            Enviar feedback
          </button>
        </li>
        <li>
          <ion-item>
            <a (click)="showSubMenuAjudaESuporte()">
              <ion-icon name="help-buoy" class="icon-itens"></ion-icon>
              Ajuda e Suporte
            </a>
            <ul class="sub-menu-item" [hidden]="!showAjudaESuporte">
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage()">
                  Ajuda e Suporte
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage(privacyPage)">
                  Política de Privacidade
                </button>
              </li>
              <li>
                <button class="item-sub" menuClose ion-item no-lines (click)="openPage(termsPage)">
                  Termos e Condições
                </button>
              </li>
            </ul>
          </ion-item>
        </li>
        <li>
          <button menuClose ion-item (click)="presentConfirm()">
            <ion-icon name="log-out" class="icon-itens"></ion-icon>
            Sair
          </button>
        </li>
        <li ion-item no-lines>
          <a menuClose (click)="openLink('https://www.facebook.com/barramaisoficial/')" >
            <img src="assets/images/facebook.png" alt="facebook" class="icon-itens social-media" />
          </a>
          <a menuClose (click)="openLink('https://www.instagram.com/barramaisoficial/')">
            <img src="assets/images/instagram.png" alt="instagram" class="icon-itens social-media" />
          </a>
          <a menuClose (click)="openLink('https://plus.google.com/u/0/116777254689631886658')" >
            <img src="assets/images/google.png" alt="google" class="icon-itens social-media" />
          </a>
          <a menuClose (click)="openLink('https://www.youtube.com/channel/UCQY10_M3S9eJt1YdPTxBkVg')">
            <img src="assets/images/youtube.png" alt="youtube" class="icon-itens social-media" />
          </a>
        </li>
      </ul>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
