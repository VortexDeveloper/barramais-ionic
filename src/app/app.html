<ion-menu [content]="content" id="menu" persistent="true">
  <ion-content>
    <ion-list>
      <ul>
        <li>
          <button menuClose ion-item (click)="openPage(mainPage)">
            <img src="assets/images/INICIO.png" class="icon-itens" />
            Início
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage(profilePage)">
            <img src="assets/images/SOCIAL.png" class="icon-itens" />
            Social
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage()">
            <img src="assets/images/SERVICOS.png" class="icon-itens" />
            Serviços
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage(advertiserPage)">
            <img src="assets/images/PARCEIROS.png" class="icon-itens" />
            Meus Anúncios
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage(AdvertiserAdsEditPage)">
            <img src="assets/images/CLASSIFICADOS.png" class="icon-itens" />
            Classificados
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage()">
            <img src="assets/images/BLOG.png" class="icon-itens" />
            Blog
          </button>
        </li>
      </ul>
      <ul class="menu-config">
        <li>
          <button menuClose ion-item (click)="openPage(userPage)">
            <img src="assets/images/CONFIG.png" class="icon-itens" />
            Configuração
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage()">
            <img src="assets/images/DENUNCIA.png" class="icon-itens" />
            Denúncias
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage()">
            <img src="assets/images/INFORMACOES.png" class="icon-itens" />
            Enviar feedback
          </button>
        </li>
        <li>
          <button menuClose ion-item (click)="openPage()">
            <img src="assets/images/AJUDA.png" class="icon-itens" />
            Ajuda
          </button>
        </li>
      </ul>
    </ion-list>
    <button menuClose ion-item (click)="openPage()">
      Barra Mais <br>
      Rede Social Náutica<br>
    </button>
    <button menuClose ion-item (click)="openPage()">
      Política de Privacidade
    </button>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
